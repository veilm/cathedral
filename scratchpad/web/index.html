<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cathedral v2</title>
    <!--
      <link
        rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%231b1b1b'/%3E%3Ctext x='32' y='40' font-size='28' text-anchor='middle' fill='%23f6f6f4' font-family='Arial, sans-serif'%3ECth%3C/text%3E%3C/svg%3E"
      />
    -->
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='white'/%3E%3Ctext x='32' y='50' font-size='56' text-anchor='middle' fill='black' font-family='Arial, sans-serif'%3E%E2%99%A7%3C/text%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">Cathedral v2</div>
        <div class="actions">
          <div class="menu">
            <button id="convMenuBtn" class="icon-button" aria-haspopup="true" aria-expanded="false" aria-label="Conversation actions">
              ...
            </button>
            <div id="convMenu" class="menu-panel hidden" role="menu">
              <button id="newConv" role="menuitem">New Conversation</button>
              <button id="importConv" role="menuitem">Import Conversation</button>
              <button id="deleteConv" role="menuitem">Delete Conversation</button>
            </div>
          </div>
          <button id="openSettings" class="icon-button" aria-label="Open settings">
            â™§
          </button>
        </div>
      </header>

      <main class="main">
        <section class="panel panel-left">
          <div class="panel-header">Conversations</div>
          <div id="convList" class="list"></div>
        </section>

        <section class="panel panel-center">
          <div class="panel-header">Chat</div>
          <div id="chatLog" class="chat"></div>
          <form id="chatForm" class="chat-form">
            <textarea id="chatInput" rows="3" placeholder="Message..."></textarea>
            <button type="submit">Send</button>
          </form>
        </section>

        <section class="panel panel-right">
          <div class="panel-header">Memory</div>
          <form id="memoryForm" class="memory-form">
            <input id="memoryInput" type="text" placeholder="Title" />
            <button type="submit">Read</button>
          </form>
          <pre id="memoryView" class="memory"></pre>
        </section>
      </main>
    </div>

    <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="modal-backdrop" data-close-settings></div>
      <div class="modal-card">
        <header class="modal-header">
          <h2 id="settingsTitle">Settings</h2>
          <button id="closeSettings" class="icon-button" aria-label="Close settings">Close</button>
        </header>
        <div class="modal-body">
          <label class="field">
            <span>Theme</span>
            <select id="themeSelect">
              <option value="monotone-light">Monotone Light</option>
              <option value="monotone-dark">Monotone Dark</option>
            </select>
          </label>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
