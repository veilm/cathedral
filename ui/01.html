<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>quiet-chat</title>
<style>
  :root{
    --bg:#111417;
    --surface:#191c20;
    --primary:#00c9a7;
    --text:#ffffffde;
    --muted:#ffffff73;
    font-size:15px;
  }
  *{box-sizing:border-box;font-family:-apple-system, BlinkMacSystemFont,"Segoe UI", Helvetica, Arial, sans-serif}
  body{margin:0;background:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;}
  header{flex-shrink:0;padding:1rem 1.4rem;font-size:0.8rem;color:var(--muted);border-bottom:1px solid #ffffff11}
  #chat{flex:1;overflow:auto;padding:.6rem 1rem}
  #chat p{margin:.7rem 0;line-height:1.45}
  .assistant{color:var(--primary)}
  .input-wrap{position:relative;flex-shrink:0;padding:1rem;background:var(--surface);}
  textarea{resize:none;width:100%;border:0;padding:.7rem 2.8rem .7rem .9rem;border-radius:8px;background:#2b2e34;color:var(--text);outline:none;height:44px;font-size:1rem;transition:.2s}
  textarea:focus{background:#333640}
  button{position:absolute;right:1.2rem;top:50%;margin-top:-16px;background:0;border:0;cursor:pointer;transform:rotate(-30deg); transition:.2s;color:var(--primary)}
  button:hover{transform:rotate(0deg) scale(1.1)}
  ::placeholder{color:#ffffff4d}
</style>
<script>
  const messages = [
    { role:"assistant", content:"I notice everything but try not to intrude. What’s on your mind?" }
  ];

  function render(){
    const chat = document.getElementById('chat');
    chat.innerHTML = messages.map(m=>`<p class="${m.role}">${m.content}</p>`).join('');
    window.scrollTo(0, document.body.scrollHeight);
  }
  function send(){
    const ta = document.querySelector('textarea');
    const txt = ta.value.trim();
    if(!txt) return;
    messages.push({role:"user",content:txt});
    render();
    // Simulate streaming reply
    let reply = {role:"assistant",content:""};
    messages.push(reply);
    render();
    let i = 0;
    const answer="I hear you. I’ll keep the response short, the space quiet.\nIf anything needs deeper attention, just say.";
    const t=setInterval(()=>{
      reply.content += answer[i++];
      render();
      if(i===answer.length)clearInterval(t);
    },20);
    ta.value="";
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    render();
    document.querySelector('button').addEventListener('click', send);
    document.querySelector('textarea').addEventListener('keydown', e=>{
      if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); send();}
    });
  });
</script>
</head>
<body>
  <header>quiet-chat</header>
  <main id="chat"></main>
  <div class="input-wrap">
    <textarea placeholder="Say something…" rows="1"></textarea>
    <button aria-label="send">↑</button>
  </div>
</body>
</html>
