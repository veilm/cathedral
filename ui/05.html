<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>weather-chat</title>
<style>
:root{
  --azure:#4cc9f0;
  --mist:#fefefecf;
  --haze:#5f5f5f;
  --fluff:#ffffffb8;
}
html,body{margin:0;height:100%;overflow:hidden;background:linear-gradient(135deg,#000 0%,#001122 40%,#003366 70%);
font-family:Guillame,'Inter',sans-serif;font-size:15px;line-height:1.5;color:var(--fluff);}
.cloud{
  position:absolute;
  backdrop-filter:blur(8px) saturate(110%);
  background:var(--mist);
  border-radius:18px;
  padding:12px 18px 15px;
  max-width:fit-content;
  min-width:240px;
  box-shadow:0 4px 20px #0003;
  cursor:grab;
  user-select:none;
  transition:transform .2s;
  color:var(--haze);
}
.cloud:active{cursor:grabbing;}
.user .label{content:"✈";font-size:80%;float:left;margin-right:6px;}
.ai  .label{content:"☁";font-size:80%;float:left;margin-right:6px;}
#inputPad{
  position:fixed;
  bottom:18px;left:50%;transform:translateX(-50%);
  background:var(--mist);
  border-radius:22px;
  padding:6px 8px 6px 18px;
  display:flex;
  align-items:center;
}
#inputPad input{
  background:0;border:0;color:#000;outline:none;font:inherit;width:260px;}
#inputPad button{background:0;border:0;margin-left:6px;font-size:20px;}
</style>
</head>
<body>
<!-- clouds will be spawned here -->
<div id="inputPad"><input id="txt" placeholder="new breeze…"/><button onclick="blow()">↗</button></div>

<script>
function make(text,isUser){
  const div=document.createElement('div');
  div.className='cloud'+(isUser?' user':' ai');
  div.innerHTML="<span class='label'>"+(isUser?'✈':'☁')+"</span>"+text;
  // drift across the sky
  const top=Math.random()*45+5;
  const left=(isUser?10:60)+Math.random()*25;
  div.style.top=top+'%';
  div.style.left=left+'%';
  document.body.appendChild(div);
  // drag
  let dx,dy;
  div.addEventListener('pointerdown',e=>{
    dx=e.clientX-div.offsetLeft; dy=e.clientY-div.offsetTop;
    div.setPointerCapture(e.pointerId);
    div.addEventListener('pointermove',move);
    div.addEventListener('pointerup',()=>div.releasePointerCapture(e.pointerId));
    function move(ev){div.style.left=(ev.clientX-dx)+'px';div.style.top=(ev.clientY-dy)+'px';}
  });
}

/* demo loop */
function blow(){
  const t=document.getElementById('txt').value.trim();
  if(!t)return;
  make(t,true);
  document.getElementById('txt').value='';
  // lazy reply
  setTimeout(()=>make("Wind across the stratosphere carries fragments of half-remembered skies."),600);
}
</script>
</body>
</html>
