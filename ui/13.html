<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>★ gothic-404 ★</title>
<style>
  :root{
    --ink:#c9c0b5;
    --bg:#0B0B0B;
    --accent:#731F1F;
    --rule:#3a3a3a;
  }
  @font-face{
    font-family:'Gothic';
    src:url('data:font/woff2;base64,d09GMk9UVE8AAAEAAA...<snip for brevity>...GA==') format('woff2');
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:var(--bg);
    color:var(--ink);
    font-family:'Gothic',serif;
    font-size:17px;
    line-height:1.75;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
  }
  /* parchment holes – two irregular masks on body per corner */
  body::before,
  body::after{
    content:'';
    position:absolute;
    inset:0;
    pointer-events:none;
    mix-blend-mode:multiply;
    background:radial-gradient(
      circle at 2% 5%,
      transparent 40px,
      #000 70px,
      transparent 71px
    ),
    radial-gradient(
      circle at 98% 96%,
      transparent 60px,
      #000 90px,
      transparent 91px
    );
  }
  #page{
    width:45ch;
    max-height:90vh;
    overflow:auto;
    padding:1.2rem 1.8rem 1.5rem;
    scrollbar-width:thin;
    scrollbar-color:var(--rule) var(--bg);
  }
  #page::-webkit-scrollbar{width:3px;background:var(--bg);}
  #page::-webkit-scrollbar-thumb{background:var(--rule);}
  .assistant{
    font-weight:400;
  }
  .assistant::first-letter{
    float:left;
    font-size:3rem;
    line-height:0.8;
    color:var(--accent);
    padding:0 .2rem 0 0;
    margin:.12rem .1rem 0 0;
    font-family:"Times",serif;
  }
  .user{
    margin:.8rem 0 0 0;
    font-style:italic;
    font-size:.94em;
    opacity:.72;
    padding-left:1.5rem;
    border-left:1px solid var(--rule);
  }
  #input-wrap{
    position:fixed;
    bottom:1.1rem;
    width:45ch;
  }
  textarea{
    width:100%;
    background:transparent;
    color:var(--ink);
    border:1px solid transparent;
    border-bottom:1px solid var(--rule);
    outline:none;
    font:inherit;
    resize:none;
    transition:border-color 0.3s;
  }
  textarea:focus{
    border-bottom-color:var(--ink);
  }
  textarea::placeholder{color:var(--rule);}
</style>
</head>
<body>
  <section id="page">
    <p class="assistant">
      We are alone in this candle-snuffed hall. Speak first, and I will answer with the hush of stone corridors.
    </p>
  </section>
  <div id="input-wrap">
    <textarea rows="1" placeholder="mutter…"></textarea>
  </div>

<script>
const page=document.getElementById('page');
const ta=document.querySelector('textarea');
const send=()=>{
  const val=ta.value.trim();
  if(!val)return;
  const userP=document.createElement('p');
  userP.className='user';
  userP.textContent=val;
  page.appendChild(userP);

  setTimeout(()=>{
    const assistP=document.createElement('p');
    assistP.className='assistant';
    assistP.textContent='Even echoes need corridors to remember their shape.';
    page.appendChild(assistP);
    assistP.scrollIntoView({behavior:'smooth',block:'end'});
  },680);
  ta.value='';
  userP.scrollIntoView({behavior:'smooth',block:'end'});
};
ta.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send();}
});
</script>
</body>
</html>
